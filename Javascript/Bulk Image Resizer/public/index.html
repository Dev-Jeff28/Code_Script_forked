<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bulk Image Resizer</title>
  <style>
    body { font-family: sans-serif; margin: 2em;}
    input, button { margin: 0.5em 0; }
  </style>
</head>
<body>
  <h1>Resize Your Images</h1>
 <div style="display: flex; gap: 24px; align-items: flex-start; flex-wrap: wrap;">
  <form style="flex: 1; min-width: 300px;" action="/resize" method="POST" enctype="multipart/form-data">
    <label>Select images:</label><br>
    <input type="file" name="images" multiple accept=".png,.jpg,.jpeg,.webp,.gif,.tiff"><br>
    <label>Width:</label><br>
    <input type="number" min="1" name="width" required><br>
    <label>Height:</label><br>
    <input type="number" min="1" name="height" required><br>
    <button type="submit">Resize</button>
  </form>

  <div style="flex: 1; min-width: 250px; border: 1px solid #ccc; padding: 16px; border-radius: 8px; background-color: #f9f9f9;">
    <h3>üìÅ Supported File Formats</h3>
    <ul>
      <li>.jpg</li>
      <li>.jpeg</li>
      <li>.png</li>
      <li>.webp</li>
      <li>.gif</li>
      <li>.tiff</li>
    </ul>
  </div>
</div>
</body>
</html>
