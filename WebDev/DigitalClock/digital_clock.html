<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #111;
      color: #4B0082;
      font-family: monospace, Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      position: absolute;
      top: 20px;
      text-align: center;
      color: #4B0082;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #4B0082;
    }

    #toggleMode {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4B0082;
      color: #111;
      font-weight: bold;
      transition: 0.3s;
    }

    #toggleMode:hover {
      background-color: #00e6b8;
    }

    #clock {
      padding: 20px 40px;
      border: 2px solid #4B0082;
      border-radius: 10px;
      box-shadow: 0 0 15px #4B0082;
      font-size: 3rem;
      text-align: center;
      margin-bottom: 15px;
    }

    #date {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    #alarm-section {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #4B0082;
      background: transparent;
      color: #4B0082;
      font-size: 1rem;
    }

    button#setAlarm {
      background-color: #4B0082;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button#setAlarm:hover {
      background-color: #00e6b8;
    }

    /* Light Mode */
    body.light-mode {
      background: #f5f5f5;
      color: #111;
    }

    body.light-mode #clock {
      border-color: #111;
      box-shadow: 0 0 15px #999;
    }

    body.light-mode h1 {
      color: #111;
      text-shadow: none;
    }

    body.light-mode input, body.light-mode button {
      border-color: #111;
      color: #111;
    }

    body.light-mode button#setAlarm {
      background-color: #111;
      color: #f5f5f5;
    }

    body.light-mode #toggleMode {
      background-color: #111;
      color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1>üïí Clock</h1>
  <button id="toggleMode">üåô Dark Mode</button>

  <div id="clock"></div>
  <div id="date"></div>

  <div id="alarm-section">
    <input type="number" id="alarmHour" placeholder="Hour/*" min="1" max="12">
    <input type="number" id="alarmMinute" placeholder="Minute (0-59)" min="0" max="59">
    <select id="ampm">
      <option value="AM">AM</option>
      <option value="PM">PM</option>
    </select>
    <button id="setAlarm">Set Alarm</button>
  </div>

  <script>
    const clockEl = document.getElementById('clock');
    const dateEl = document.getElementById('date');
    const toggleModeBtn = document.getElementById('toggleMode');
    const setAlarmBtn = document.getElementById('setAlarm');
    let alarmTime = null;
    let alarmSet = false;

    // Function to update time and date
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;

      const timeString = `${pad(hours)}:${pad(minutes)}:${pad(seconds)} ${ampm}`;
      const dateString = now.toDateString();

      clockEl.textContent = timeString;
      dateEl.textContent = dateString;

      if (alarmSet && alarmTime === `${pad(hours)}:${pad(minutes)} ${ampm}` && seconds === 0) {
        alert("‚è∞ Alarm ringing!");
        alarmSet = false;
      }
    }

    function pad(num) {
      return num < 10 ? '0' + num : num;
    }

    // Dark/Light mode toggle
    toggleModeBtn.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      toggleModeBtn.textContent = 
        document.body.classList.contains('light-mode') ? 'üåô Dark Mode' : '‚òÄÔ∏è Light Mode';
    });

    // Set alarm
    setAlarmBtn.addEventListener('click', () => {
      const hour = document.getElementById('alarmHour').value;
      const minute = document.getElementById('alarmMinute').value;
      const ampm = document.getElementById('ampm').value;

      if (hour && minute !== '') {
        alarmTime = `${pad(hour)}:${pad(minute)} ${ampm}`;
        alarmSet = true;
        alert(`‚úÖ Alarm set for ${alarmTime}`);
      } else {
        alert("‚ö†Ô∏è Please enter valid hour and minute!");
      }
    });

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
